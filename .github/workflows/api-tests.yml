name: CI for APIs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        api: [api-customers, api-mails, api-orders, api-products]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Run PHPUnit tests
        run: |
          cd ${{ matrix.api }}
          php phpunit.phar
